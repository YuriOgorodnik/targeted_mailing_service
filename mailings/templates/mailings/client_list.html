{% extends 'mailings/base.html' %}

{% block content %}

<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">
                    {{ object.full_name }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'clients:clients_view' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-primary">Просмотреть</a>
                        {% if perms.mailings.change_client %}
                        <a href="{% url 'clients:clients_edit' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-success">Редактировать</a>
                        {% endif %}
                        {% if perms.mailings.delete_client %}
                        <a href="{% url 'clients:clients_delete' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-danger">Удалить</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
